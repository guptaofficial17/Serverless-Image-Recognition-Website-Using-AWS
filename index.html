

<!DOCTYPE html>

<head>

<body>
<div class="wrapper">
<div class="header">
  <p><img src="assets/img/nastyblue.png" alt="" class="logo"></p>
</div>
  <div id="app">
    <h1>Serverless Image Recognition</h1>
    <img id="output_image" class="imgs"/>

    <label class="button">Choose File
      <input type="file" id="fileToUpload" @change="onFileChange">
      <label>
    <div v-if="!image"></div>
      
    </div>



<div class="row container">
  <div class="column">
    <h2 class="titlec">Detected Items</h2>
    <p   id="detectedl" style="font-size: large;">Upload the image to detect items</p>
  </div>
  
  <div class="column">
    <h2 class="titlec">Detected Text</h2>
    <p  id="detectedt" style="font-size: large;">Upload the image to detect text</p>
  </div>
  
  <div class="column">
    <h2 class="titlec">Detected Faces</h2>
    <p  id="detectedf" style="font-size: large;">Upload the image to detect face data</p>
  </div>
</div>
</div>
